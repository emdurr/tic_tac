<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/styles.css">
	<script type="text/javascript" src="assets/javascripts/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="assets/javascripts/bootstrap.js"></script>
	<script type="text/javascript" src="assets/javascripts/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="row text-center">
			<h1 class="game_header">Tic - Tac - Toe</h1>
			<hr>
			<div class="player1 col-xs-12">
				<h3>Player one</h3>
				<input class='player_input' type="text" name="name" placeholder="Name">
			</div>
			<div class="player2 no-display col-xs-12">
				<h3>Player two</h3>
				<input type="text" name="name2" placeholder="Name">
			</div>
			<div class="no-display board">	
				<div class="col-xs-4 top_line left_col">
					<h1 class="no-display top_left">Top</h1>				
				</div>
				<div class="col-xs-4 top_line mid_col">
					<h1 class="no-display top_mid">Top</h1>				
				</div>
				<div class="col-xs-4 top_line right_col">
					<h1 class="no-display top_right">Top</h1>				
				</div>
				<div class="col-xs-4 middle_line left_col">
					<h1 class="no-display mid_left">Middle</h1>				
				</div>
				<div class="col-xs-4 middle_line mid_col">
					<h1 class="no-display mid_mid">Middle</h1>				
				</div>
				<div class="col-xs-4 middle_line right_col">
					<h1 class="no-display mid_right">Middle</h1>				
				</div>
				<div class="col-xs-4 bottom_line left_col">
					<h1 class="no-display bottom_left">Bottom</h1>				
				</div>
				<div class="col-xs-4 bottom_line mid_col">
					<h1 class="no-display bottom_mid">Bottom</h1>				
				</div>
				<div class="col-xs-4 bottom_line right_col">
					<h1 class="no-display bottom_right">Bottom</h1>				
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
